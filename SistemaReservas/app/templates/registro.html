<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Reservas</title>
</head>
<body>
<a href="{% url 'login' %}" class="volver"> Volver </a>

<div class="login-container">

    <h2> Crear cuenta </h2>
    <p class="hotel-name">Sistema de Reservas </p>

<!--    nunca meter un form dentro de otro form-->

    <form action="{% url 'registration' %}" method="POST">
        {% csrf_token %}

          {% if messages %}
            {% for message in messages %}
                 <p style="color:red;">{{ message }}</p>
            {% endfor %}
        {% endif %}


        <div class="input-group">
            <label for="username"> Nombre </label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="input-group">
            <label>Correo electronico </label>
            <input type="email" name="email" required>
        </div>

         <div class="input-group">
            <label> Contrase침a  </label>
            <input type="password" name="password" required>
        </div>

         <div class="input-group">
            <label > Repetir contrase침a  </label>
            <input type="password" name="password2" required>
        </div>

        <button type="submit">Crear</button>





    </form>
</div>
</body>
</html>


    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .input-group input[type="text"],
        .input-group input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Asegura que el padding no aumente el ancho total */
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .hotel-name {
            font-size: 1.2em;
            margin-bottom: 25px;
            color: #666;
        }

        .volver{
            position: fixed;          /* Se mantiene aunque hagas scroll */
            top: 20px;                /* Separaci칩n desde arriba */
            right: 20px;              /* Separaci칩n desde la derecha */
            background-color: #6c757d;
            color: white;
            padding: 8px 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            width: auto;  /*Evita que ocupe rodo el ancho*/

        }
        .volver:hover {
            background-color: blue;
        }

    </style>
