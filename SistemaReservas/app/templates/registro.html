<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Reservas</title>
</head>
<body>
<div class="login-container">
    <h2> Crear cuenta </h2>
    <p class="hotel-name">Sistema de Reservas </p>

    <form action="/login/" method="POST">

        <div class="input-group">
            <label for="username"> Nombre </label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="input-group">
            <label for="gmail">Correo electronico </label>
            <input type="email" id="gmail" name="password" required>
        </div>

         <div class="input-group">
            <label for="firtsPassword"> Contraseña  </label>
            <input type="password" id="firtsPassword" name="password" required>
        </div>

         <div class="input-group">
            <label for="confirmPassword"> Repetir contraseña  </label>
            <input type="password" id="confirmPassword" name="password" required>
        </div>

        <button type="submit">Entrar</button>
    </form>

    <p style="margin-top: 20px;">
        ¿No tienes cuenta? <a href="{% url 'registro' %}">Regístrate aquí</a>
    </p>
</div>
</body>
</html>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .input-group input[type="text"],
        .input-group input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Asegura que el padding no aumente el ancho total */
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .hotel-name {
            font-size: 1.2em;
            margin-bottom: 25px;
            color: #666;
        }

    </style>
