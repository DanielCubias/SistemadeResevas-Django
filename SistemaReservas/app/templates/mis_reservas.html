{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mis reservas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/calendario.css' %}">
  <meta name="csrf-token" content="{{ csrf_token }}">
  <script>
    window.CANCEL_ENDPOINT_PREFIX = "{% url 'api_eliminar_reserva' 999999 %}".replace("999999/", "");
  </script>
  <script src="{% static 'javascript/mis_reservas.js' %}" defer></script>
</head>
<body>

<div class="calendar-wrapper">
  <div class="calendar-header">
    <a href="{% url 'calendario' %}" class="nav-btn">&lt;</a>
    <h2 class="calendar-title">Mis reservas</h2>
    <span style="width:36px;"></span>
  </div>

  {% if reservas %}
    <div class="list">
      {% for r in reservas %}
        <div class="card" data-id="{{ r.id }}">
          <div><strong>Check-in:</strong> {{ r.check_in }}</div>
          <div><strong>Check-out:</strong> {{ r.check_out }}</div>
          <div class="muted">Creada: {{ r.created_at }}</div>
          <button class="btn secondary cancelBtn" type="button">Cancelar</button>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p>No tienes reservas.</p>
  {% endif %}
</div>

</body>
</html>
