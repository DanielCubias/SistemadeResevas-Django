<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mis Reservas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fuente moderna -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Inter", sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
        }

        /* ---------------- TOP BAR ---------------- */
        .top-buttons {
            position: fixed;
            top: 0;
            width: 100%;
            background: #ffffff;
            padding: 15px 25px;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            z-index: 10;
        }

        .top-buttons a,
        .top-buttons button {
            background-color: #2563eb;
            color: white;
            padding: 10px 18px;
            border-radius: 6px;
            font-size: 14px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: 0.2s ease;
        }

        .top-buttons a:hover,
        .top-buttons button:hover {
            background-color: #1e40af;
        }

        .delete-count {
            background-color: #dc2626 !important;
        }

        .delete-count:hover {
            background-color: #991b1b !important;
        }

        /* ---------------- CALENDARIO ---------------- */
        .calendar-container {
            max-width: 900px;
            margin: 120px auto 40px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
        }

        .calendar-title {
            text-align: center;
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 25px;
            color: #1f2937;
        }

        .calendar-table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
            font-size: 15px;
        }

        .calendar-table th {
            background: #e5e7eb;
            padding: 12px;
            font-weight: 600;
            color: #374151;
        }

        .calendar-table td {
            padding: 18px;
            border: 1px solid #e5e7eb;
            color: #374151;
            height: 60px;
        }

        .calendar-table .empty-day {
            background: #f9fafb;
        }

        .calendar-table .day:hover {
            background: #dbeafe;
            cursor: pointer;
            font-weight: 600;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .calendar-table th,
            .calendar-table td {
                padding: 10px;
                font-size: 12px;
            }
        }
    </style>
</head>

<body>

<!-- TOP BAR -->
<div class="top-buttons">
    <a href="{% url 'calendario' %}" class="realizar_reserva">Realizar reserva</a>
    <a href="{% url 'login' %}" class="logout">Cerrar sesión</a>

    <form action="{% url 'delete_count' %}" method="post" style="display:inline;">
        {% csrf_token %}
        <button type="submit" class="delete-count"
                onclick="return confirm('¿Estás seguro de que quieres eliminar tu cuenta?')">
            Eliminar cuenta
        </button>
    </form>
</div>


</body>
</html>
