<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calendario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/calendario.css">
</head>

<body>

<div class="calendar-wrapper">

    <!-- CABECERA -->
    <div class="calendar-header">
        <a href="?year={{ prev_year }}&month={{ prev_month }}" class="nav-btn">&lt;</a>

        <h2 class="calendar-title">{{ month_name }} {{ year }}</h2>

        <a href="?year={{ next_year }}&month={{ next_month }}" class="nav-btn">&gt;</a>
    </div>

    <!-- CALENDARIO -->
    <div class="calendar-grid">

        <!-- Días de la semana -->
        <div class="day-name">L</div>
        <div class="day-name">M</div>
        <div class="day-name">X</div>
        <div class="day-name">J</div>
        <div class="day-name">V</div>
        <div class="day-name">S</div>
        <div class="day-name">D</div>

        <!-- Días del mes -->
        {% for week in month_days %}
            {% for day in week %}
                {% if day %}
                    <div class="day">
                        <span class="day-number">{{ day.num }}</span>
                    </div>
                {% else %}
                    <div class="day empty"></div>
                {% endif %}
            {% endfor %}
        {% endfor %}

    </div>

</div>

</body>
</html>
